<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Kullanıcı Adı : 
                <h:inputText id="uyeKullaniciAdi" 
                             value="#{ub.userName}" 
                             label="Kullanıcı bilgilerini boş geçmeyiniz"
                             size="30" required="true" />
                <h:message for="uyeKullaniciAdi" />
                
                Kullanıcı Şifresi : 
                <h:inputSecret id="uyeKullaniciSifre" 
                               value="#{ub.password}" 
                             label="Kullanıcı bilgilerini boş geçmeyiniz"
                             size="30" required="true" />
                <h:message for="uyeKullaniciSifre" />
            </h:panelGrid>
            <h:commandButton value="Giriş Yap" action="#{ub.uyeGirisiniDenetle()}" />
        </h:form>
    </h:body>
</html>
